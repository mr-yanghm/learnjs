<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block, inline -->
    <p>Lorem ipsum dolor <b> sit</b> amet.</p>
    <p>Lorem ipsum dolor <span> sit</span> amet.</p>
    <p>Lorem ipsum dolor <div> sit</div> amet.</p>

    <!-- ol, ul, li -->
    <ol type="i" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <ul>
        <li>Hello</li>
        <li>Hi</li>
        <li>Bye</li>
    </ul>

    <!-- input -->
    <label for="input_name">Name:</label>
    <input id="input_name" type="text">
</body>
</html>
